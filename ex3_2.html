<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/ex3_2.css">
</head>
<body>
    <main class="container">
        <img src="img/balanca.png">
        <h1>Calculo de IMC</h1>
        <form action="">
            <div class="input-field">
                <h4>Nome <br>
                    <input type="text" name="nome" id="inNome">
                </h4>
                <h4> Peso <br>
                    <input type="text" name="peso" id="inPeso">
                </h4>
                <h4>Altura <br>
                    <input type="text" name="altura" id="inAltura">
                </h4>
                <h4> Sexo <br>
                <div class="radio">
                        <label class="radio">
                            <input type="radio" name="sexo" id="rbHomem">
                            Masculino
                            <span></span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="sexo" id="rbMulher">
                            Feminino
                            <span></span>
                        </label>
                    </h4>
                </div>
            </div>
            <div class="buttons">
                <input type="button" value="Calcular IMC" id="btCalcular">
                <input type="button" value="Limpar Campos" id="btLimpar">
            </div>
        </form>
        <div class="output">
            <p id="outPeso"></p>
            <p id="outClassificacao"></p>
        </div>
    </main>
    <script src="js/ex3_2.js"></script>
</body>
</html>
